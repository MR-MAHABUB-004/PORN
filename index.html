<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 10px;
      background: #1f1f1f;
      width: 100%;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .controls button {
      padding: 10px 15px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    #videoPlayer {
      width: 90%;
      max-width: 800px;
      height: 450px;
      background: black;
      margin-top: 15px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px;
    }
    .thumb {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      width: 180px;
      text-align: center;
      padding-bottom: 10px;
    }
    .thumb img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .thumb p {
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Video Gallery</h2>
  </header>

  <div class="controls">
    <button onclick="changeCategory('BD')">BD</button>
    <button onclick="changeCategory('Russian')">Russian</button>
    <input type="text" id="searchInput" placeholder="Search..." oninput="renderGallery()" />
  </div>

  <video id="videoPlayer" controls autoplay></video>

  <div class="gallery" id="gallery"></div>

  <script>
    let videos = {};
    let currentCategory = 'BD';

    function changeCategory(cat) {
      currentCategory = cat;
      renderGallery();
    }

    function renderGallery() {
      const container = document.getElementById("gallery");
      const search = document.getElementById("searchInput").value.toLowerCase();
      container.innerHTML = "";

      if (!videos[currentCategory]) {
        container.innerHTML = "<p>No videos in this category.</p>";
        return;
      }

      const filtered = videos[currentCategory].filter(v =>
        v.title.toLowerCase().includes(search)
      );

      if (filtered.length === 0) {
        container.innerHTML = "<p>No videos found.</p>";
        return;
      }

      document.getElementById("videoPlayer").src = filtered[0].url;

      filtered.forEach(video => {
        const div = document.createElement("div");
        div.className = "thumb";
        div.onclick = () => {
          document.getElementById("videoPlayer").src = video.url;
        };
        div.innerHTML = `
          <img src="${video.thumbnail}" alt="thumb" />
          <p>${video.title}</p>
        `;
        container.appendChild(div);
      });
    }

    // Load videos from video.json
    fetch("video.json")
      .then(res => res.json())
      .then(data => {
        videos = data;
        renderGallery();
      })
      .catch(err => {
        console.error("Failed to load videos:", err);
        document.getElementById("gallery").innerHTML = "<p>Error loading videos.</p>";
      });
  </script>
</body>
</html>
